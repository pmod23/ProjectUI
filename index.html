<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid"></div>

    <div class="modal hidden">
      <div class="modal__window">
        <div class="modal__image">
          <img
            src="http://mars.jpl.nasa.gov/msl-raw-images/proj/msl/redops/ods/surface/sol/01000/opgs/edr/fcam/FRB_486265257EDR_F0481570FHAZ00323M_.JPG"
            alt=""
          />
        </div>

        <div class="modal__info">
          <h2>Curiousity</h2>
          <p>Launch Date: <span id="launch-date"></span></p>
          <p>Landing Date: <span id="landing-date"></span></p>
          <p>Status: <span id="active-status"></span></p>
        </div>

        <div class="modal__close">
          <span>&times;</span>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
